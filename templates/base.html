<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body>
    
    <div style='margin-top: 50px;'  class='ui container'>

    <h1 class='ui center aligned header'>Todo App</h1> <!--title on main index page-->

    <form class='ui form' action='/add' method='post'> <!--route links buttons to python code for functionality-->
        <div class='field'>
            <label for="title">Todo Title</label> <!--title for button-->
            <input type="text" name="title" placeholder="Enter Todo..."> <!--box for input from user-->
            <br> <!--new line-->
            <button class='ui blue button' type="submit">Add</button> <!--action name on button (not yet functional)-->
        </div>
    </form>

    {% for todo in todo_list %} <!--allows us to access items in todo_list-->
    <div class='ui segment'>
        <p class='ui big header'> {{todo.id}} | {{todo.title}} </p> <!--shows id and title of items in todo list-->

        {% if todo.complete == False %} <!--checker-->
            <span class='ui gray label'>Not Complete</span>
        {% else %}
            <span class='ui green label'>Completed</span>
        {% endif %}

        <!--adds update and delete button-->
        <a class='ui blue button' href="/update/{{ todo.id }}">Update</a>
        <a class='ui red button' href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}

</div>
</body>
</html>
